@(cells: Seq[(Int, Int, String)])

@main("Minesweeper") {
	<div id="game">
		<h2>Score: 0</h2>
		<div id="grid-container">
			@for((x, y, cell) <- cells) {
				<img
					src="@routes.Assets.versioned("images/unrevealed.png")"
					alt="cell"
					width="32px" height="32px"
					class="cell"
					x="@x" y="@y"
					onclick="reveal(this)"
				>
			}
		</div>
	</div>
}
