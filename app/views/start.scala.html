@main("Start Game") {
<style>
	.invalid {
		border-color: var(--bs-red) !important;
	}
</style>
<script defer src="@routes.Assets.versioned("javascripts/start.js")" type="text/javascript"></script>
<form class="d-flex flex-column justify-content-center align-items-center gap-4" onsubmit="return false;">
	<h2>Board Settings</h2>
	<div class="w-75 mb-4 container">
		<div class="row mb-2">
			<label class="col-sm form-label" for="input-width">Board Width:</label>
			<input class="col-sm form-control" type="number" required name="width" id="input-width" min="1" max="32" placeholder="10" />
		</div>

		<div class="row mb-2">
			<label class="col-sm form-label" for="input-height">Board Height:</label>
			<input class="col-sm form-control" type="number" required name="height" id="input-height" min="1" max="32" placeholder="10" />
		</div>

		<div class="row mb-2">
			<label class="col-sm form-label" for="input-bomb_chance">Bomb Chance:</label>
			<div class="col-sm d-grid gap-4 align-items-center" style="grid-template-columns: auto 4ch;">
				<input type="range" class="form-range" required name="bomb_chance" id="input-bomb_chance" step="0.01" min="0" max="1"
					oninput="this.nextElementSibling.value = `${(this.value * 100).toFixed(0)}%`" />
				<output for="input-bomb_chance">50%</output>
			</div>
		</div>

		<div class="row mb-2">
			<label class="col-sm form-label" for="input-max_undos">Max Undos:</label>
			<input class="col-sm form-control" type="number" required name="max_undos" id="input-max_undos" min="0" max="10" placeholder="3" />
		</div>
	</div>

	<div class="d-flex flex-sm-row flex-column justify-content-center gap-sm-5 gap-3 w-75">
		<button class="btn w-100" onclick="startGame()">Start Singleplayer</button>
		<button class="btn w-100" type="submit" disabled title="Currently not implemented">Start Multiplayer</button>
	</div>
</form>
}
